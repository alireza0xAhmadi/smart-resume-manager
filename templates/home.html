<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم رزومه‌ساز</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 { font-size: 3rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; margin-bottom: 30px; }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .service {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .service h3 { margin-bottom: 10px; }
        a {
            color: #fff;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .status { margin: 20px 0; font-size: 1.1rem; }
        .success { color: #4ade80; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 سیستم رزومه‌ساز اختصاصی</h1>
        <p>سیستم با موفقیت راه‌اندازی شد!</p>
        
        <div class="status">
            <div class="success">✅ Django: فعال</div>
            <div class="success">✅ MariaDB: فعال</div>
            <div class="success">✅ Nginx: فعال</div>
        </div>
        
        <div class="services">
            <div class="service">
                <h3>🗄️ مدیریت دیتابیس</h3>
                <a href="http://my.local:8085" target="_blank">Adminer</a>
                <a href="http://my.local:8086" target="_blank">phpMyAdmin</a>
            </div>
            <div class="service">
                <h3>🐳 مدیریت کانتینرها</h3>
                <a href="http://my.local:9000" target="_blank">Portainer</a>
            </div>
            <div class="service">
                <h3>⚙️ پنل مدیریت</h3>
                <a href="/admin/">Django Admin</a>
            </div>
            <div class="service">
                <h3>📝 رزومه‌ساز</h3>
                <a href="/resumes/">مشاهده رزومه‌ها</a>
                <a href="/create/">ایجاد رزومه جدید</a>
            </div>
        </div>
        
        <p style="margin-top: 40px; font-size: 0.9rem; opacity: 0.8;">
            آدرس: http://my.local
        </p>
    </div>
</body>
</html>
